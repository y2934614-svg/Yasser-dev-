<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي الشخصي</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #0d001a, #2b0055);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.card {
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid #a855f7;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
  max-width: 350px;
  width: 90%;
}

.card img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #a855f7;
  box-shadow: 0 0 15px #a855f7;
  margin-bottom: 15px;
}

h1 {
  margin: 10px 0;
  font-size: 24px;
  color: #d8b4fe;
}

p {
  font-size: 14px;
  opacity: 0.8;
}

.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  background: #a855f7;
  color: white;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s;
}

.btn:hover {
  background: #9333ea;
  transform: scale(1.05);
  box-shadow: 0 0 15px #a855f7;
}

  </style>
</head>
<body>
  <div class="card">
    
    <img src="lllll.jpg" alt="صورتي" /><h1> YASSER IS HERE </h1>
<p>I AM HERE</p>

<a class="btn" href="#">تواصل معي</a>
  <!-- فيديو شخصي -->
<video controls width="100%" style="margin-top:15px; border-radius:15px; box-shadow:0 0 15px #a855f7;">
  <source src="iiii.mp4" type="video/mp4" />
  متصفحك لا يدعم تشغيل الفيديو.
</video>

  </div>
</body>
</html>
